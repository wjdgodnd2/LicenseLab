<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자격증 등록</title>
    <link rel="icon" href="/LicenseLab/favicon.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="/LicenseLab/css/Mypage.css">
    <link rel="stylesheet" href="/LicenseLab/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet" />
    <script src="/LicenseLab/js/includeHTML.js" defer></script>
    <script src="/LicenseLab/js/main.js"></script>
    <script src="/LicenseLab/js/mypage.js" defer></script>
</head>

<body>
    <header data-include="/LicenseLab/include/header.html"></header>
    <div class="Mybody">
        <main id="main-holder">
            <div class="board_wrap">
                <div class="board_title">
                    <strong>정 보 입력</strong>
                </div>
                <div class="board_write_wrap">
                    <div class="board_write">
                        <form id="writeForm">
                            <div class="title">
                                <dl>
                                    <dt>자격증 이름</dt>
                                    <dd><input type="text" id="titleInput" placeholder="자격증 입력"></dd>
                                </dl>
                            </div>
                            <div class="info">
                                <dl>
                                    <dt>취득일</dt>
                                    <dd><input type="text" id="writerInput" placeholder="자격증 취득일 입력"></dd>
                                </dl>
                            </div>
                        </form>
                    </div>
                    <div class="bt_wrap">
                        <button href="list.html" type="button" onclick="submitPost()">등록</button>
                        <a href="Mypage.html">취소</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
    </form>
    </main>
    </div>
    <footer data-include="/LicenseLab/include/footer.html"></footer>
</body>
