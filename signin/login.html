<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>로그인 페이지</title>
<link rel="icon" href="./cafe/favicon.png" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./cafe/css/login.css">
  <link rel="stylesheet" href="./cafe/css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet" />
  <script src="./cafe/js/includeHTML.js" defer></script>
  <script src="./cafe/js/main.js"></script>
</head>
<body>
  <header data-include="./cafe/include/header.html"></header>
  <div class="lgbody">
            <main id="main-holder">
             
              <h1 id="login-header">Login</h1>
              
              <div id="login-error-msg-holder">
                <p id="login-error-msg">잘못된 아이디 <span id="error-msg-second-line">비밀번호 입니다.</span></p>
              </div>
              
              <form id="login-form">
                <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
                <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
                <input type="submit" value="Login" id="login-form-submit">
              </form>
            
            </main>
          </div>
            <footer data-include="./cafe/include/footer.html"></footer>
</body>
