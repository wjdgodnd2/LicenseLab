<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link rel="stylesheet" href="/LicenseLab/css/css.css">
    <link rel="stylesheet" href="/LicenseLab/css/main.css">
    <script src="/LicenseLab/js/includeHTML.js" defer></script>
    <script src="/LicenseLab/js/main.js"></script>
    <script src="/LicenseLab/js/server.js" defer></script>
</head>
<body>
    <header data-include="/LicenseLab/include/header.html"></header>
    <div class="board_wrap">
        <div class="board_title">
            <strong>게시판</strong>
            <p>게시판을 빠르고 정확하게 안내해드립니다.</p>
        </div>
        <div class="board_write_wrap">
            <div class="board_write">
                <form id="writeForm">
                    <div class="title">
                        <dl>
                            <dt>제목</dt>
                            <dd><input type="text" id="titleInput" placeholder="제목 입력"></dd>
                        </dl>
                    </div>
                    <div class="info">
                        <dl>
                            <dt>글쓴이</dt>
                            <dd><input type="text" id="writerInput" placeholder="글쓴이 입력"></dd>
                        </dl>
                        <dl>
                            <dt>비밀번호</dt>
                            <dd><input type="password" id="passwordInput" placeholder="비밀번호 입력"></dd>
                        </dl>
                    </div>
                    <div class="cont">
                        <textarea id="contentInput" placeholder="내용 입력"></textarea>
                    </div>
                </form>
            </div>
            <div class="bt_wrap">
                <button type="button" onclick="submitPost()">등록</button>
                <a href="list.html">취소</a>
            </div>
        </div>
    </div>
    <script>
        function submitPost() {
          const title = document.getElementById('titleInput').value;
          const writer = document.getElementById('writerInput').value;
          const password = document.getElementById('passwordInput').value;
          const content = document.getElementById('contentInput').value;
    
          fetch('http://localhost:3000/api/posts', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                  title: title,
                  writer: writer,
                  password: password,
                  content: content,
              }),
          })
          .then(response => response.json())
          .then(post => {
              window.location.href = 'list.html';
          })
          .catch(error => {
              console.error('게시글을 등록하는 데 실패했습니다.', error);
          });
        }
      </script>
    <footer data-include="/LicenseLab/include/footer.html"></footer>
</body>
</html>
